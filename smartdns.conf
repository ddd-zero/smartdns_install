server 8.8.8.8
#server 8.8.8.8 -subnet 210.0.250.30/24
server 1.1.1.1
#server 1.0.0.1
server 9.9.9.9
server 208.67.222.222
server 4.2.2.1

# 亚洲 务必自行检测dns是否在本机是否可用 nslookup www.google.com 8.8.8.8
