#缓存配置
cache-size 32768
#持久化解析记录到硬盘，默认关闭，如需关闭务必设置为cache-persist no，注释掉默认是根据硬盘空间自动开启
cache-persist no
cache-file /etc/smartdns/list.cache
#开启过期缓存，259200 = 3天, 604800 = 7天, 1209600 = 14天 
serve-expired yes
serve-expired-ttl 1209600
serve-expired-reply-ttl 3
#缓存预获取，防止缓存过期,10800 = 3小时, 21600 = 6小时, 43200 = 12小时, 86400 = 1天
prefetch-domain yes
serve-expired-prefetch-time 21600
#cache定时保存
cache-checkpoint-time 86400

#完全禁用IPV6解析
force-AAAA-SOA yes

#双栈优选
#dualstack-ip-selection yes
#dualstack-ip-selection-threshold 3
#此项为开启双栈优选后，允许仅返回IPv6。如需要流媒体解锁相关，需注意自己的IPv4和IPv6解锁情况
#dualstack-ip-allow-force-AAAA yes

#测速模式  最快ping响应地址模式 first-ping (DNS上游最快查询时延+ping时延最短，查询等待与链接体验最佳，SmartDNS默认)。最快IP地址模式 fastest-ip  (查询到的所有IP地址中ping最短的IP。DNS查询时间最长，IP延迟最短。)
speed-check-mode ping,tcp:80,tcp:443
speed-check-mode tcp:443,tcp:80,tcp:443
response-mode first-ping

#iOS系统解析缓慢,ECH
force-qtype-SOA 65

#广告过滤  wget https://anti-ad.net/anti-ad-for-smartdns.conf -O /etc/smartdns/anti-ad-smartdns.conf
#广告过滤可能会造成某些视频网站无法正常观看（必须要观看广告才能看视频）
#conf-file /etc/smartdns/anti-ad-smartdns.conf

hosts-file /etc/hosts

#TTL 一般情况下无需设置，默认为远程查询结果
